syntax = "proto3";

package pangea;

message Profile {
    string name = 1;
    string location = 2;
    string image = 3;
    bytes  identityPubKey = 4;
    bytes  ethereumPubKey = 5;
    bytes  chatIdentityPubKey = 6;
    bytes  ethereumAddress = 7;
    string timestamp = 8;
    uint32 version = 9;

    bytes  identityKeySignature = 10;
    bytes  ethereumKeySignature = 11;
}