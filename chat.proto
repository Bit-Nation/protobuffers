syntax = "proto3";

package pangea;

message DoubleRatchedMsg {
    bytes  doubleRatchetPK = 1;
    uint32 n = 2;
    uint32 pn = 3;
    bytes cipherText = 4;
}

message PlainChatMessage {
    bytes   dAppPublicKey   = 1;
    string  type            = 2;
    bytes   params          = 3;
    bytes   message         = 4;
    int64   createdAt       = 5;
    string  messageID       = 6;
}

message ChatMessage {
    bytes oneTimePreKey = 1;
    bytes signedPreKey = 2;
    bytes ephemeralKey = 3;
    bytes ephemeralKeySignature = 4;
    int64 sharedSecretCreationDate = 5;

    DoubleRatchedMsg message = 6;

    bytes receiver = 7;
    bytes sender = 8;
    bytes messageID = 9;
}

message PreKey {
    bytes  key = 1;
    bytes  identityKey = 2;
    bytes  identityKeySignature = 3;
    int64 timeStamp = 4;
}

message PreKeyBundle {
    PreKey preKey = 2;
    PreKey oneTimePreKey = 3;
}

message MessageStateChange {
    enum NewState {
        SENT = 0;
        DELIVERED = 1;
        FAILED_TO_HANDLE = 2;
    }
    NewState newState = 1;
    bytes messageID = 2;
    bytes from = 3;
    bytes fromSignature = 4;
}