syntax = "proto3";

package pangea;

import "pangea.proto";

message DoubleRatchedMsg {
    bytes  doubleRatchetPK = 1;
    uint32 n = 2;
    uint32 pn = 3;
    bytes cipherText = 4;
}

message PlainChatMessage {
    bytes   dAppPublicKey               = 1;
    string  type                        = 2;
    bytes   params                      = 3;
    bytes   message                     = 4;
    int64   createdAt                   = 5;
    string  messageID                   = 6;
    bytes   sharedSecretBaseID          = 7;
    int64   sharedSecretCreationDate    = 8;
    uint32  version                     = 9;
}

message ChatMessage {
    bytes oneTimePreKey             = 1;
    bytes signedPreKey              = 2;
    bytes ephemeralKey              = 3;
    bytes ephemeralKeySignature     = 4;
    bytes senderChatIDKey           = 5;
    bytes senderChatIDKeySignature  = 6;

    DoubleRatchedMsg message        = 8;

    bytes receiver                  = 9;
    bytes sender                    = 10;
    bytes messageID                 = 11;
    bytes usedSharedSecret          = 12;

    uint32 version                  = 13;
}

message PreKey {
    bytes key                   = 1;
    bytes identityKey           = 2;
    bytes identityKeySignature  = 3;
    int64 timeStamp             = 4;
}

message PreKeyBundle {
    PreKey preKey           = 2;
    PreKey oneTimePreKey    = 3;
}

message MessageStateChange {
    enum NewState {
        SENT                = 0;
        DELIVERED           = 1;
        FAILED_TO_HANDLE    = 2;
    }
    NewState newState   = 1;
    bytes messageID     = 2;
    bytes from          = 3;
    bytes fromSignature = 4;
}

message BackendMessage {

    message Auth {
        bytes toSign = 1;
        bytes identityPublicKey = 2;
        bytes signature = 3;
    }

    message Request {
        bytes requestID = 1;
        ChatMessage message = 2;
        MessageStateChange messageStateChange = 3;
        PreKey preKey = 4;
        uint32 newOneTimePreKeys = 6;
        bytes preKeyBundle = 7;
        Auth auth = 8;
    }

    message Response {
        bytes requestID = 1;
        PreKeyBundle preKeyBundle = 2;
        repeated PreKey oneTimePrekeys = 5;
        Auth auth = 8;
        string error = 9;
    }

    message PreKeyBundle {
        Profile profile = 1;
        PreKey signedPreKey = 2;
        PreKey oneTimePreKey = 3;
    }

    Request request = 1;
    Response response = 2;
}